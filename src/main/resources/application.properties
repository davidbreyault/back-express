spring.datasource.url= jdbc:mysql://localhost:3306/express?createDatabaseIfNotExist=true&allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username= root
spring.datasource.password= mysqlroot
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.properties.hibernate.dialect= org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.servlet.context-path=/api/v1

spring.mvc.throwExceptionIfNoHandlerFound=true

# Configuration du JWT
express.app.JWT_SIGNING_KEY= expressSecretKey
express.app.JWT_VALIDITY= 86400000
express.app.JWT_AUTHORITIES_KEY=authorities

# Activer les couleurs de log ANSI dans la console
spring.output.ansi.enabled=always